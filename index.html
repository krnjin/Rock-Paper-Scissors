<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class ="heading">
        Welcome to Rock Paper Scissors Game!
    </div>
    
    <h1>Please pick one of the following:
        <button id="rock" onclick="resultRock()">ROCK</button>
        <button id="paper" onclick="resultPaper()">PAPER</button>
        <button id="scissors" onclick="resultScissors()">SCISSORS</button>
    </h1>

    <hr>

    <div class ="row">
        <div class ="column">
            <h2>Computer</h2>
            <img src="/computer.jpeg" height="100px">
        </div>

        <div class ="column">
            <h2>You</h2>
            <img src="/smile.png" height="100px">
        </div>

        <div class ="column">
            <h2>Score</h2>
            <br>
        </div>
    </div>

</body>
</html>
