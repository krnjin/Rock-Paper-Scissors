<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class ="heading">
        Welcome to Rock Paper Scissors Game!
        <br>
        <div class = "by">
            By: Jin Kwon E-mail: kwon741@hotmail.com
        </div>
    </div>
    
    <h1>Please pick one of the following:
        <button id="rock" onclick="gameRock()">ROCK</button>
        <button id="paper" onclick="gamePaper()">PAPER</button>
        <button id="scissors" onclick="gameScissors()">SCISSORS</button>
    </h1>

    <hr>

    <div class ="row">
        <div class ="column">
            <h2>Computer</h2>
            <img src="/computer.jpeg" height="100px">
            <br>
            <span id="compResult"></span>
        </div>

        <div class ="column">
            <h2>You</h2>
            <img src="/smile.png" height="100px">
            <br>
            <span id="youResult"></span>
            
        </div>

        <div class ="column">
            <h2>Score</h2>
            <br>
            Computer : You
            <br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="computer">0</span> : <span id="you">0</span>
            <br>
        </div>
    </div>
    <div id="btn">
        <button type="button" id="reset" onclick="reset()">RESET</button>
    </div>
    

    </body>
</html>
